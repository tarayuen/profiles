<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/interviews.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;500;900&family=Roboto:ital,wght@0,300;0,500;0,900;1,300&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular-route.min.js"></script>
    <script src="js/interviews.js"></script>

    <title>PROFILES</title>
  </head>
  <body ng-app="myApp">
    <!-- Navbar -->
    <div class="d-flex justify-content-center"><a class="navbar-brand ml-3" href="">
      <span class="">PROFILES</span>
    </a></div>
    <nav class="navbar sticky-top navbar-light bg-light justify-content-center">
      <a class="nav-link active" href="index.html">SYDE 2020</a>
    </nav>
    
    <!-- Content -->
    <div class="container">
      <div class="d-flex justify-content-center flex-wrap"ng-controller="myCtrl">
        <div class="p-2 bd-highlight thumbnail" ng-repeat="friend in friends">
          <a href="interviews/interview.html#{{friend.nickName}}">
            <img src="thumbnails/{{friend.nickName}}.jpg">
            <p>{{friend.firstName}} {{friend.lastName}}</p>
          </a>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
